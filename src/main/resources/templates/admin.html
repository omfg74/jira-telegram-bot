<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">

    <h4 class="my-5">Проекты. Загруженные из Jira</h4>
        <p th:text="${message}" th:if="${message != null}"
           class="alert alert-primary"></p>
    <form th:action="@{/display_project}" th:object="${wrapper}" th:method="post">

        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Display</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project,stat : *{projects}">
                <td th:text="${project.key}"></td>
                <td th:text="${project.name}"></td>
                </td>
                <td>
                    <input th:type="text"
                           th:field="*{projects[__${stat.index}__].key}" hidden/>
                    <input th:type="checkbox"
                           th:field="*{projects[__${stat.index}__].display}" th:checked="${project.display}"/></td>


            </tr>
            </tbody>
        </table>
        <button type="submit" value="submit" class="btn btn-success">Submit</button>
    </form>
</div>

</body>
</html>
